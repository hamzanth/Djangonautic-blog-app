{% extends "base_layout.html" %}

{% block content %}
	<div class="article-delete">
		<div class="article">
			<h2><strong>{{article.author.username}}</strong> Are you sure you want to delete this article: {{ article.title }}</h2>
			<form class="site-for" action="{% url 'articles:delete' slug=article.slug %}" method="POST">
				{% csrf_token %}
				<button class="del" type="submit">Yes, Delete</button>
			</form>
		</div>
	</div>
{% endblock %}
